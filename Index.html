<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css" rel="stylesheet"
        type="text/css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>SMTP Email</h1>
        <div class="card">
            <div class="card-body">
                <form id="sendEmail">
                    <div class="row">
                        <div class="col-25">
                            <label for="emails-input">Email:</label>
                        </div>
                        <div class="col-75">
                            <div id="emails-input"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Subject">Subject:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="Subject" name="Subject" placeholder="Subject">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Body">Body:</label>
                        </div>
                        <div class="col-75">
                            <div id="Body"></div>
                            <!-- <textarea id="Body" data-tiny-editor name="Body" placeholder="Write something.."
                                style="height:200px"></textarea> -->
                        </div>
                    </div>
                    <br>
            </div>
            <div class="card-footer">
                <input type="submit" value="Kirim">
                </form>
            </div>
        </div>
    </div>
    <div id="modal">
        <div class="card">
            <div class="card-body">
                <div class="card-title"><strong>Login</strong></div>
                <form id="login">
                    <div class="row">
                        <div class="col-25">
                            <label for="user">Email:</label>
                        </div>
                        <div class="col-75">
                            <input type="email" id="user" name="user" placeholder="user@gmail.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Password">Password:</label>
                        </div>
                        <div class="col-75">
                            <input type="password" id="Password" name="Password" placeholder="Password">
                        </div>
                    </div>
            </div>
            <div class="card-footer">
                <input type="submit" value="Log in">
                </form>
            </div>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="js/email.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
